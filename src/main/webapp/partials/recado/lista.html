<div class="row">
	<ul class="nav nav-pills nav-recado">
		<li data-ng-class="{'active': tab==1}"><a href="" data-ng-click="listarRecadosRecebidos()">Recebidos</a></li>
		<li data-ng-class="{'active': tab==2}" ><a href="" data-ng-click="listarRecadosEnviados()">Enviados</a></li>
	</ul>
	<div  class="panel panel-default panel-tabela-recado">

		<div class="tabela" >
				<table class="table table-striped table-bordered table-condensed table-fixedheader recado" >
					<thead>
						<tr data-ng-init = "fieldName = 'descricao'">			
							<th data-ng-show="tab == 1" class="col-sm-4" data-order data-ng-click="order('de')">De
							<div data-ng-show="fieldName == 'de'" data-ng-class="{reverse:reverse}"></div>
							</th>
							
							<th data-ng-show="tab == 2" class="col-sm-4" data-order data-ng-click="order('para')">Para
							<div data-ng-show="fieldName == 'para'" data-ng-class="{reverse:reverse}"></div>
							</th>
							
							<th class="col-sm-6" data-order data-ng-click="order('recado')">Recado
							<div data-ng-show="fieldName == 'recado'" data-ng-class="{reverse:reverse}"></div>
							</th>
							
							<th class="col-sm-2" >Ações</th>
						</tr>
					</thead>
					<tbody>
						 <tr data-ng-class="{'naoLido': !recado.lido}" data-heigth data-ng-repeat="recado in listaTabela | orderBy:fieldName:reverse | filter:search:strict as filtro">
						 
						    <td data-ng-show="tab == 1" class="col-sm-4 linha-tabela">{{recado.de.nome}}</td>	
						    
						    <td data-ng-show="tab == 2" class="col-sm-4 linha-tabela">
							<ul class="list-inline">
							    <li data-ng-repeat="usuario in recado.para">{{usuario.nome}}{{$last ? '' : ','}}</li>
							</ul>
							</td>
							
							<td class="col-sm-6 linha-tabela">{{recado.recado}}</td>
						    
						    
						    <td class="col-sm-2 linha-tabela" data-title="'Ações" >
						    
								<a class="btn btn-success btn-xs" data-ng-click="ler(recado)" 
								data-ng-disabled = "tab == 2">
					        	<span class="glyphicon glyphicon-eye-open"> </span>
					        	</a>
					        	
								<a class="btn btn-info btn-xs" title="Alterar" data-ng-click="alterar(recado)"
									data-ng-disabled="recado.lido || tab == 1">
									<span class="glyphicon glyphicon-pencil"></span>
								</a> 
								<a class="btn btn-danger btn-xs" title="Excluir" data-ng-click="excluir(recado)"
								data-ng-disabled="tab == 1|| recado.lido">
									<span class="glyphicon glyphicon-trash"></span> 
								</a> 
															
							</td>	
						  </tr>
					</tbody>
				</table>
		</div>
		<div class="panel-footer panel-footer-tabela">
			<div class="row">
				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-search"></span>
						</span> <input id="inputFiltro" type="text" data-focus class="form-control"
							placeholder="Digite a Descrição" data-ng-model="search.$">
					</div>
	            </div>
	            <div class="col-offset-md-3 text-right registros-tabela">
	              <span>Total de Registros: {{filtro.length}}</span>
	            </div>			
			</div>
			
		</div>
	</div>
	
	<div class="panel panel-default text-center panel-botoes-tabela">
		<a class="btn btn-primary" data-ng-click="incluir()"><span
			class="glyphicon glyphicon-plus"></span> Novo </a> 
	</div>
</div>
