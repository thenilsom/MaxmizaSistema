<div class="row row-center">

	<div class="col-sm-5 col-center">

		<div class="panel panel-default">

			<div class="panel-heading">
				<h2 class="panel-title">Relat√≥rio Geral</h2>
			</div>

			<div class="panel-body">

				<form name="formRelatorioGeral" class="form form-horizontal" role="form">

					<div class="form-group">
						<label for="dataInicial" class="col-md-4 control-label">Data
							Inicial:</label>
						<div class="col-md-8">
						<input data-datepicker type="text" id="dataInicial" data-ng-maskedinput='99/99/9999' 
				       data-ng-tabindex='1' data-ng-model="periodo.dataInicio" class="form-control data-filtro"> 
				
						</div>
						
					</div>
					<div class="form-group">
						<label for="dataFinal" class="col-md-4 control-label">Data
							Final:</label>
						<div class="col-md-8">
						<input data-datepicker data-inicial="{{periodo.dataInicio}}" type="text" id="dataFinal"
							data-ng-tabindex='2' data-ng-maskedinput='99/99/9999' data-ng-model="periodo.dataFim" class="form-control data-filtro">
						</div>
						
					</div>

					<div class="form-group last">

						<div class="col-md-12">

							<button id="btnGerarRelatorio" name="Gerar"
						    		class="btn btn-info"  data-ng-click="gerar()"
						    		data-ng-hide="$acao.isAcaoVisualizar()" 
						    		data-ng-tabindex='3'
						    		>
						    		<span class="glyphicon glyphicon-ok"></span> Gerar
						    </button>
								
						</div>

					</div>
				</form>

			</div>

		</div>

	</div>
</div>
