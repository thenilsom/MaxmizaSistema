
<div class="row row-center" >
	<div class="col-sm-6 col-center">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Cadastro De Usuário</h2>
			</div>
			<div class="panel-body">
				<form name="formUsuario" class="form form-horizontal " role="form">
					
					<div class="form-group"   >
						<label for="txtNome" class="col-sm-2 control-label">Nome:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  id="txtNome" 
							       data-ng-tabindex='1' data-ng-disabled="$acao.isAcaoVisualizar()" 
							       data-validator="required" data-valid-method="submit" 
							       name="usuario.nome" data-ng-model="usuario.nome" 
							       maxlength="50"  data-focus
							       >
						</div>
					</div>
			
					<div class="form-group">
						<label  for="txtLogin" class="col-sm-2 control-label">Login:</label>
						<div class="col-sm-10">
							<input type="text"  
							       class="form-control" id="txtLogin" 
							       maxlength="50" data-ng-pattern="/^[a-zA-Z0-9_]+$/"
							       data-validator="required" data-valid-method="submit" 
							       data-ng-disabled="$acao.isAcaoVisualizar()" name="login" 
							       data-ng-model="usuario.login" data-ng-tabindex='2'   
							       >
							<span class="validation-invalid" data-ng-show="formUsuario.login.$error.pattern ">
								Somente são aceitos letras, números e '_'!
							</span>         
						</div>
					</div>
			
					<div class="form-group">
						<label for="txtSenha" class="col-sm-2 control-label">Senha</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" 
							       id="txtSenha" maxlength="255"
							       data-ng-pattern="/^[a-zA-Z0-9_]+$/"
							       data-validator="required" data-valid-method="submit"
							       data-ng-disabled="$acao.isAcaoVisualizar()" name="senha" 
							       data-ng-model="usuario.senha" data-ng-tabindex='3'  
							       >
						      <span class="validation-invalid" data-ng-show="formUsuario.senha.$error.pattern">
								Somente são aceitos letras, números e '_'!
							</span> 
						</div>
					</div>
					<div data-ng-if="$security.hasRoles(['ADMIN'])" class="form-group" data-ng-controller="PerfilController" >
						<label for="txtPerfil" class="col-sm-2 control-label">Perfil:</label>
						<div class="col-sm-10"    >
							<select id="txtPerfil" name="perfil" 
							        data-ng-model="usuario.perfil"  
							        class="form-control"  
							         data-ng-options  = "key as val for (key, val) in perfis"
							         data-ng-disabled = "$acao.isAcaoVisualizar()" data-validator="required"
							 	  	data-ng-tabindex='4'>
							  <option  disabled="disabled" value="">Escolha um Perfil</option>
							</select>
						</div>
					</div>
					<div class="form-group" >
						<label for="txtAtivo" class="col-sm-2 control-label">Ativo:</label>
						 <div class="col-sm-10"   >
							<label>
							   <input type="radio" data-ng-disabled="$acao.isAcaoVisualizar()"  
							          data-ng-model="usuario.ativo"  data-ng-value="true"
							         >
							    Sim 
							  </label>
							  <label>
							    <input type="radio" data-ng-disabled="$acao.isAcaoVisualizar()"  
							           data-ng-model="usuario.ativo" data-ng-value="false"
							           >
							    Não
							</label>
						</div>
					</div>
					<div class="form-group last" >
						<div class="col-sm-12">
						    <button class="btn btn-success" tabindex='5' data-ng-click="salvar()"
						    		data-ng-hide="$acao.isAcaoVisualizar()" data-validation-submit="formUsuario"
						    		tabindex="5">
						    		<span class="glyphicon glyphicon-ok"></span> Salvar
						    </button>
					        <a class="btn btn-info" data-ng-click="alterar(usuario)" 
				       		  data-ng-show="$acao.isAcaoVisualizar()" 
				       		   >
					        	<span class="glyphicon glyphicon-pencil"></span> Alterar
					        </a>
					       <a class="btn btn-danger" data-ng-click="cancelar()"
					          data-focus >
					        	<span class="glyphicon glyphicon-remove"></span> Cancelar
					       </a>
				      </div>
					</div>
				</form>
				</div>
			</div>
		</div>

	</div>
