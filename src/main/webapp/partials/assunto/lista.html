<div class="row">

	<div  class="panel panel-default panel-tabela">

		<div class="tabela" >
			<div id="scrollable-area">
				<table class="table table-striped table-bordered table-condensed table-fixedheader" >
					<thead>
						<tr data-ng-init = "fieldName = 'descricao'">			
							<th class="col-sm-10" data-order data-ng-click="order('descricao')">Descricão
							<div data-ng-show="fieldName == 'descricao'" data-ng-class="{reverse:reverse}"></div>
							</th>
							
							<th class="col-sm-2" >Ações</th>
						</tr>
					</thead>
					<tbody>
						 <tr data-ng-repeat="assunto in listaTabela | orderBy:fieldName:reverse | filter:search:strict as filtro">
						    <td class="col-sm-10">{{assunto.descricao}}</td>	
						    <td class="col-sm-2 row-botoes" >
								
								<a class="btn btn-default btn-xs" title="Visualizar" data-ng-click="visualizar(assunto)">
									<span class="glyphicon glyphicon-search"></span>
								</a> 
								<a class="btn btn-info btn-xs" title="Alterar" data-ng-click="alterar(assunto)">
									<span class="glyphicon glyphicon-pencil"></span>
								</a> 
								<a class="btn btn-danger btn-xs" title="Excluir" data-ng-click="excluir(assunto)">
									<span class="glyphicon glyphicon-trash"></span> 
								</a> 
															
							</td>	
						  </tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer panel-footer-tabela">
			<div class="row">
				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-search"></span>
						</span> <input id="inputFiltro" type="text" data-focus class="form-control"
							placeholder="Digite a Descrição" data-ng-model="search.$">
					</div>
	            </div>
	            <div class="col-offset-md-3 text-right registros-tabela">
	              <span>Total de Registros: {{filtro.length}}</span>
	            </div>			
			</div>
			
		</div>
	</div>
	
	<div class="panel panel-default text-center panel-botoes-tabela">
		<a class="btn btn-primary" data-ng-click="incluir()"><span
			class="glyphicon glyphicon-plus"></span> Novo </a> 
	</div>
</div>
