<div class="row row-mg-2">

<div class="col-sm-11 col-center">

	<div  class="panel panel-default panel-tabela">

		<div class="tabela" >
			<div id="scrollable-area">
				<table class="table table-striped table-bordered table-condensed table-fixedheader table-hover" 
							style="cursor: pointer;">
					<thead>
						<tr data-ng-init = "fieldName = 'descricao'">			
							<th class="col-sm-12" data-order data-ng-click="order('descricao')">Descricão
							<div data-ng-show="fieldName == 'descricao'" data-ng-class="{reverse:reverse}"></div>
							</th>
							
						</tr>
					</thead>
					<tbody>
						 <tr data-ng-repeat="assunto in assuntos | orderBy:fieldName:reverse | filter:search:strict as filtro"
						 data-ng-class="{linhaSelecao: destacarLinha(assunto)}">
						    <td class="col-sm-12" data-ng-click="adicionarAssunto(assunto)" >
						    {{assunto.descricao}}</td>	
						  </tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<div class="panel-footer panel-footer-tabela">
			<div class="row">
				<div class="col-sm-5">
					<div class="input-group">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-search"></span>
						</span> <input id="inputFiltro" type="text" data-focus class="form-control"
							placeholder="Digite a Descrição" data-ng-model="search.$">
					</div>
	            </div>
	            <div class="col-offset-md-3 text-right registros-tabela">
	              <span>Total de Registros: {{filtro.length}}</span>
	            </div>			
			</div>
			
		</div>
	</div>
	
	<div class="panel panel-default text-center panel-botoes-tabela">
	
		<a data-ng-if="$security.hasRoles(['ADMIN', 'SECRETARIA'])" class="btn btn-primary" data-ng-click="toogleAssunto('incluir')"><span
			class="glyphicon glyphicon-plus"></span> Novo </a> 
			
		<a class="btn btn-success" data-ng-Hide-Popup="modalAssunto">
			<span class="glyphicon glyphicon-ok"></span> Sair
		</a>
		
	</div>

	</div>
</div>
