<div class="row">
	<div class="panel panel-default panel-tabela" data-ng-controller="CategoriaController">
		<div class="tabela">
			<table class="table table-striped table-bordered table-condensed table-fixedheader">
				<thead>
					<tr data-ng-init = "fieldName = 'nomeFantasia'">	
					
						<th class="col-sm-1" data-order data-ng-click="order('codigo')">Código
							<div data-ng-show="fieldName == 'codigo'" data-ng-class="{reverse:reverse}"></div>
						</th>
						
						<th class="col-sm-3" data-order data-ng-click="order('nomeFantasia')">Nome Fantasia
						<div data-ng-show="fieldName == 'nomeFantasia'" data-ng-class="{reverse:reverse}"></div>
						</th>
						
						<th class="col-sm-3" data-order data-ng-click="order('razaoSocial')">Razão Social
						<div data-ng-show="fieldName == 'razaoSocial'" data-ng-class="{reverse:reverse}"></div>
						</th>
						
						<th class="col-sm-2" data-order data-ng-click="order('cnpj')">CNPJ
						<div data-ng-show="fieldName == 'cnpj'" data-ng-class="{reverse:reverse}"></div>
						</th>
						
						<th class="col-sm-1" data-order data-ng-click="order('categoria')" >Categoria
						<div data-ng-show="fieldName == 'categoria'" data-ng-class="{reverse:reverse}"></div>
						</th>
						
						<th class="col-sm-2">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr data-heigth data-ng-repeat="cliente in listaTabela | orderBy:fieldName:reverse | filter:filtroCliente | filter:search as filtros">

						<td class="col-sm-1 linha-tabela">{{cliente.codigo}}</td>

						<td class="col-sm-3 linha-tabela">{{cliente.nomeFantasia}}</td>
						
						<td class="col-sm-3 linha-tabela">{{cliente.razaoSocial}}</td>

						<td class="col-sm-2 linha-tabela">{{cliente.cnpj | cnpj}}</td>

						<td class="col-sm-1 linha-tabela">{{getDescricaoCategoria(cliente.categoria)}}</td>

						<td class="col-sm-2 linha-tabela " data-title="'Ações'">
						
							<a class="btn btn-default btn-xs" title="Visualizar" data-ng-click="visualizar(cliente)">
								<span class="glyphicon glyphicon-search"></span>
							</a> 
							<a class="btn btn-info btn-xs" title="Alterar" data-ng-click="alterar(cliente)">
								<span class="glyphicon glyphicon-pencil"></span>
							</a> 
							<a class="btn btn-danger btn-xs" title="Excluir" data-ng-click="excluir(cliente)">
								<span class="glyphicon glyphicon-trash"></span>
							</a> 
						</td>
							
					</tr>
				</tbody>
			</table>
		</div>

		<div class="panel-footer panel-footer-tabela">
			<div class="row">
				<div class="col-sm-4">
					<div class="input-group">
						<span class="input-group-addon"> 
						<span class="glyphicon glyphicon-search"></span>
						</span> <input id="inputFiltro" type="text" data-focus
							class="form-control" placeholder="Pesquisa"
							data-ng-model="search.$" />
					</div>

				</div>
				
				<div class="col-sm-6">
									
					<div class="form-group">
					
					<label class="col-md-1 control-label registros-tabela">Ativo:</label>
					
					<div class="col-md-2">
						<label class="col-md-1 checkbox-inline control-label checkbox-tabela"> <input
							type="checkbox" data-ng-model="filtro.ativo">
						</label>
					</div>
		
					<label class="col-md-2 control-label registros-tabela">Categoria:</label>
					<div class="col-md-3">
						<select name="categoria" data-ng-model="filtro.categoria"
							id="categoria" class="form-control"
							data-ng-options="key as val for (key, val) in categorias">
							<option value="">Todos</option>
						</select>
					</div>
					</div>
				</div>

				<div class="col-md-2 text-right registros-tabela">
					<span>Total de Registros:
						{{filtros.length}}</span>
				</div>
			</div>

		</div>

	</div>

	<div class="panel panel-default text-center panel-botoes-tabela">
		<a class="btn btn-primary" data-ng-click="incluir()"><span
			class="glyphicon glyphicon-plus"></span> Novo </a> 
			
	</div>

		</div>
